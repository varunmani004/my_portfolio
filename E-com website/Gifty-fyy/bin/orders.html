<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
           background: url('bg1.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            
        }
        
        /* Navbar Styling */
        .navbar-custom {
            position: absolute;
            top: 10px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .navbar-custom a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar-custom a:hover {
            color: #f8d210;
        }

       
        .orders-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
 <!-- Navigation Bar -->
    <div class="navbar-custom">
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="orders.html">My Orders</a>
        <a href="contact.html">Contact</a>
    </div>

   
    <div class="container">
        <div class="orders-container">
            <h2 class="text-center mb-4">My Orders</h2>
            <div id="ordersList"></div>

            <div class="text-center mt-4">
                <a href="home.html" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        let orders = JSON.parse(localStorage.getItem("orders")) || [];

        function displayOrders() {
            let ordersList = document.getElementById("ordersList");
            ordersList.innerHTML = "";

            if (orders.length === 0) {
                ordersList.innerHTML = "<p class='text-center'>No orders placed yet.</p>";
                return;
            }

            orders.forEach(order => {
                ordersList.innerHTML += `
                    <div class="order-item">
                        <p><strong>Order ID:</strong> ${order.orderId}</p>
                        <p><strong>Product:</strong> ${order.productName}</p>
                        <p><strong>Price:</strong> â‚¹${order.price}</p>
                        <p><strong>Status:</strong> <span class="text-success">${order.status}</span></p>
                    </div>
                `;
            });
        }

        displayOrders();
    </script>
</body>
</html>
