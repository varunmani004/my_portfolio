<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Gifty-fyyy | Customized Gift Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffe66d;
            --dark-color: #292f36;
            --light-color: #f7fff7;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            min-height: 100vh;
            color: var(--light-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar-custom {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(41, 47, 54, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: auto;
            display: inline-block;
        }
        
        .navbar-custom a {
            color: var(--light-color);
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .navbar-custom a:hover {
            color: var(--accent-color);
        }
        
        .navbar-custom a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        
        .navbar-custom a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .main-content h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: none;
            line-height: 1.2;
        }
         .main-content h2 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: none;
            line-height: 1.2;
        }
        
        .main-content p {
            font-size: 1.5rem;
            max-width: 700px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .btn-shop {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-shop:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        .btn-shop::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-shop:hover::before {
            left: 100%;
        }
        
        /* Floating Elements */
        .floating-icon {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-icon:nth-child(1) {
            top: 20%;
            left: 10%;
            font-size: 5rem;
            animation-delay: 0s;
        }
        
        .floating-icon:nth-child(2) {
            top: 60%;
            right: 15%;
            font-size: 4rem;
            animation-delay: 1s;
        }
        
        .floating-icon:nth-child(3) {
            bottom: 20%;
            left: 20%;
            font-size: 3rem;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 3rem;
            }
            
            .main-content p {
                font-size: 1.2rem;
            }
            
            .navbar-custom {
                padding: 10px 15px;
                top: 10px;
            }
            
            .navbar-custom a {
                margin: 0 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar-custom animate__animated animate__fadeInDown">
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Floating Decorative Elements -->
    <div class="floating-icon">üéÅ</div>
    <div class="floating-icon">‚ú®</div>
    <div class="floating-icon">‚ù§Ô∏è</div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="animate__animated animate__fadeIn">Gifty-fyy </h1>
        <h2 class="animate__animated animate__fadeIn">Welcomes You</h2>
        <p class="animate__animated animate__fadeIn animate__delay-1s">Make every occasion special with our unique products that your loved ones will cherish forever.</p>
        <a href="products.html" class="btn btn-shop animate__animated animate__fadeInUp animate__delay-2s">Start Shopping Now</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
