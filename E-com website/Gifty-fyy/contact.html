<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gifty-fyyy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffe66d;
            --dark-color: #292f36;
            --light-color: #f7fff7;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            min-height: 100vh;
            color: var(--light-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Navbar Styling */
        .navbar-custom {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(41, 47, 54, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: auto;
            display: inline-block;
        }
        
        .navbar-custom a {
            color: var(--light-color);
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .navbar-custom a:hover {
            color: var(--accent-color);
        }
        
        .navbar-custom a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        
        .navbar-custom a:hover::after {
            width: 100%;
        }

        /* Contact Container */
        .contact-container {
            max-width: 700px;
            width: 90%;
            margin: 80px auto 40px;
            padding: 40px;
            background: rgba(41, 47, 54, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .info-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .info-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--accent-color);
        }

        /* Form Styling */
        .form-label {
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 8px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 230, 109, 0.25);
            color: white;
        }

        .btn-submit {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Response Message */
        .form-response {
            padding: 15px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Back Button */
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: var(--accent-color);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--secondary-color);
            transform: translateX(-5px);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .contact-container {
                padding: 30px 20px;
                margin: 70px auto 30px;
            }
            
            .contact-title {
                font-size: 2rem;
            }
            
            .navbar-custom {
                padding: 10px 15px;
                top: 10px;
            }
            
            .navbar-custom a {
                margin: 0 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar-custom animate__animated animate__fadeInDown">
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Contact Container -->
    <div class="contact-container animate__animated animate__fadeIn">
        <h1 class="contact-title">Get In Touch</h1>
        
        <div class="contact-info">
            <div class="info-card animate__animated animate__fadeInLeft">
                <div class="info-icon">‚úâÔ∏è</div>
                <h4 class="info-title">Email</h4>
                <p>contact.giftyfy@gmail.com</p>
            </div>
            
            <div class="info-card animate__animated animate__fadeInUp">
                <div class="info-icon">üì±</div>
                <h4 class="info-title">Phone</h4>
                <p>+91 9876543210</p>
            </div>
            
            <div class="info-card animate__animated animate__fadeInRight">
                <div class="info-icon">üè†</div>
                <h4 class="info-title">Address</h4>
                <p>123, Nalla Veedu<br>Nalla Idam, India</p>
            </div>
        </div>
        
        <form id="contactForm">
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Send Message</button>
        </form>
        
        <div id="formResponse" class="form-response">
            ‚úÖ Your message has been sent! We'll get back to you soon.
        </div>
        
        <a href="home.html" class="back-btn animate__animated animate__fadeInUp">
            ‚Üê Back to Home
        </a>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Show response message
            const response = document.getElementById("formResponse");
            response.style.display = "block";
            
            // Hide after 5 seconds
            setTimeout(() => { 
                response.style.display = "none"; 
            }, 5000);
            
            // Reset form
            this.reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
