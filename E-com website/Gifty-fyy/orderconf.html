<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Gifty-fyyy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffe66d;
            --dark-color: #292f36;
            --light-color: #f7fff7;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            min-height: 100vh;
            color: var(--light-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Confirmation Box */
        .confirmation-box {
            max-width: 500px;
            width: 90%;
            margin: 20px;
            padding: 40px;
            background: rgba(41, 47, 54, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .confirmation-icon {
            font-size: 5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        .confirmation-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .confirmation-details {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .detail-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            font-weight: 600;
            color: var(--accent-color);
        }

        .detail-value {
            font-weight: 500;
        }

        .order-id {
            font-family: monospace;
            letter-spacing: 1px;
            color: var(--secondary-color);
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-primary-custom {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary-custom {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-secondary-custom:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Product List */
        .product-list {
            max-height: 150px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .product-list::-webkit-scrollbar {
            width: 5px;
        }

        .product-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .confirmation-box {
                padding: 30px 20px;
            }
            
            .confirmation-title {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-box animate__animated animate__fadeIn">
        <div class="confirmation-icon">ðŸŽ‰</div>
        <h1 class="confirmation-title">Order Confirmed!</h1>
        <p>Thank you for your purchase. Your order details are below.</p>
        
        <div class="confirmation-details">
            <div class="detail-item">
                <span class="detail-label">Order ID:</span>
                <span class="detail-value order-id" id="orderId">N/A</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Date:</span>
                <span class="detail-value" id="orderDate"></span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Items:</span>
                <span class="detail-value" id="itemCount">0</span>
            </div>
            
            <div class="product-list" id="productList">
                <!-- Products will be inserted here -->
            </div>
            
            <div class="detail-item mt-3">
                <span class="detail-label">Total Amount:</span>
                <span class="detail-value total-amount">â‚¹<span id="totalAmount">0</span></span>
            </div>
        </div>
        
        <div class="btn-group">
            <a href="products.html" class="btn btn-primary-custom">Shop More</a>
            <a href="home.html" class="btn btn-secondary-custom">Back to Home</a>
        </div>
    </div>

    <script>
        // Generate a random order ID if none exists
        const orderId = localStorage.getItem("orderId") || 
                       `GFTY-${Math.floor(Math.random() * 1000000).toString().padStart(6, '0')}`;
        
        // Store the generated order ID
        localStorage.setItem("orderId", orderId);
        
        // Display order details
        document.getElementById("orderId").textContent = orderId;
        document.getElementById("totalAmount").textContent = localStorage.getItem("totalAmount") || "0";
        
        // Display current date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById("orderDate").textContent = new Date().toLocaleDateString('en-US', options);
        
        // Retrieve and display cart items
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const productList = document.getElementById("productList");
        const itemCount = document.getElementById("itemCount");
        
        if (cart.length > 0) {
            itemCount.textContent = `${cart.length} item${cart.length > 1 ? 's' : ''}`;
            
            cart.forEach(item => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <span>${item.name}</span>
                    <span>â‚¹${item.price}</span>
                `;
                productList.appendChild(productItem);
            });
            
            // Clear the cart after displaying
            localStorage.removeItem("cart");
        } else {
            productList.innerHTML = '<p>No items found</p>';
            itemCount.textContent = '0 items';
        }
    </script>
</body>
</html>
